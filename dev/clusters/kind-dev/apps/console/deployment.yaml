apiVersion: apps/v1
kind: Deployment
metadata:
  name: macula-console
  namespace: macula
spec:
  replicas: 1
  selector:
    matchLabels:
      app: macula-console
  template:
    metadata:
      labels:
        app: macula-console
    spec:
      containers:
      - name: console
        image: localhost:5001/macula/console:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 4000
          protocol: TCP
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: console-config
              key: PORT
        - name: PHX_HOST
          valueFrom:
            configMapKeyRef:
              name: console-config
              key: PHX_HOST
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: console-config
              key: DATABASE_URL
        - name: SECRET_KEY_BASE
          valueFrom:
            secretKeyRef:
              name: console-secret
              key: SECRET_KEY_BASE
        - name: POOL_SIZE
          valueFrom:
            configMapKeyRef:
              name: console-config
              key: POOL_SIZE
        livenessProbe:
          httpGet:
            path: /
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
