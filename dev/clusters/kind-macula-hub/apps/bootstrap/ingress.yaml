apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: macula-bootstrap
  namespace: macula
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  rules:
  - host: bootstrap.macula.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: macula-bootstrap
            port:
              number: 80
