apiVersion: v1
kind: Service
metadata:
  name: macula-bootstrap
  namespace: macula
  labels:
    app: macula-bootstrap
spec:
  type: LoadBalancer
  ports:
  - name: quic
    port: 4433
    targetPort: 4433
    protocol: UDP
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: macula-bootstrap
