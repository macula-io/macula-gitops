apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: neurolab
  namespace: macula
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: nginx
  rules:
  - host: neurolab.macula.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: neurolab
            port:
              number: 80
