apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: external-dns
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
      - name: external-dns
        image: registry.k8s.io/external-dns/external-dns:v0.14.0
        args:
        - --source=ingress
        - --provider=pdns
        - --pdns-server=http://macula-powerdns:8081
        - --pdns-api-key=macula-dev-api-key
        - --domain-filter=macula.local
        - --txt-owner-id=kind-dev
        - --log-level=debug
