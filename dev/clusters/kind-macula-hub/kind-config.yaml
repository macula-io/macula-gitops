kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: macula-hub
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 80
    hostPort: 8080
    protocol: TCP
  - containerPort: 443
    hostPort: 8443
    protocol: TCP
  extraMounts:
  - hostPath: /home/rl/work
    containerPath: /home/rl/work
    readOnly: true
containerdConfigPatches:
- |-
  [plugins."io.containerd.grpc.v1.cri".registry.mirrors."macula-registry:5000"]
    endpoint = ["http://macula-registry:5000"]
  [plugins."io.containerd.grpc.v1.cri".registry.mirrors."registry.macula.local"]
    endpoint = ["http://macula-registry:5000"]
