apiVersion: apps/v1
kind: Deployment
metadata:
  name: macula-arcade
  namespace: macula
spec:
  replicas: 1
  selector:
    matchLabels:
      app: macula-arcade
  template:
    metadata:
      labels:
        app: macula-arcade
    spec:
      containers:
      - name: arcade
        image: localhost:5001/macula/arcade:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 4000
          protocol: TCP
        env:
        - name: PORT
          value: "4000"
        - name: PHX_HOST
          value: "arcade1.macula.local"
        - name: BOOTSTRAP_URL
          value: "http://bootstrap.macula.local"
        - name: PEER_ID
          value: "peer1"
        - name: MACULA_CERT_PATH
          value: "/opt/macula/certs/cert.pem"
        - name: MACULA_KEY_PATH
          value: "/opt/macula/certs/key.pem"
        livenessProbe:
          httpGet:
            path: /
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 5
