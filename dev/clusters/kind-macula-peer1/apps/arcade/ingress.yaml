apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: macula-arcade
  namespace: macula
  annotations:
    external-dns.alpha.kubernetes.io/hostname: arcade1.macula.local
spec:
  ingressClassName: nginx
  rules:
  - host: arcade1.macula.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: macula-arcade
            port:
              number: 80
