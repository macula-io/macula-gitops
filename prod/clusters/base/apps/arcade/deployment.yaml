apiVersion: apps/v1
kind: Deployment
metadata:
  name: macula-arcade
  namespace: macula
  labels:
    app: macula-arcade
    app.kubernetes.io/name: macula-arcade
    app.kubernetes.io/component: peer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: macula-arcade
  template:
    metadata:
      labels:
        app: macula-arcade
    spec:
      containers:
      - name: arcade
        image: registry.macula.local:5001/macula/arcade:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 4000
          protocol: TCP
        - name: quic
          containerPort: 4433
          protocol: UDP
        env:
        - name: PORT
          value: "4000"
        - name: PHX_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
